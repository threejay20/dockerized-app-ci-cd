name: CI/CD Pipeline for Dockerized Application

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install Dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y conntrack curl wget tar socat build-essential

      # Step 3: Install crictl
      - name: Install crictl
        run: |
          CRICTL_VERSION=v1.26.1
          curl -LO https://github.com/kubernetes-sigs/cri-tools/releases/download/${CRICTL_VERSION}/crictl-${CRICTL_VERSION}-linux-amd64.tar.gz
          sudo tar -C /usr/local/bin -xzf crictl-${CRICTL_VERSION}-linux-amd64.tar.gz
          rm -f crictl-${CRICTL_VERSION}-linux-amd64.tar.gz
          crictl --version

      # Step 4: Install Go
      - name: Install Go
        run: |
          GO_VERSION=1.21.1
          curl -LO https://go.dev/dl/go${GO_VERSION}.linux-amd64.tar.gz
          sudo tar -C /usr/local -xzf go${GO_VERSION}.linux-amd64.tar.gz
          echo "export PATH=$PATH:/usr/local/go/bin" >> $HOME/.bashrc
          echo "export PATH=$PATH:/usr/local/go/bin" >> $GITHUB_ENV
          export PATH=$PATH:/usr/local/go/bin
          go version

      # Step 5: Install cri-docker
      - name: Install cri-docker
        run: |
          git clone https://github.com/Mirantis/cri-dockerd.git
          cd cri-dockerd
          mkdir bin
          go build -o bin/cri-dockerd
          sudo mv bin/cri-dockerd /usr/local/bin/
          sudo cp -a packaging/systemd/* /etc/systemd/system
          sudo systemctl daemon-reload
          sudo systemctl enable cri-docker.socket
          sudo systemctl start cri-docker.socket
          cd ..
          rm -rf cri-dockerd
          sudo systemctl status cri-docker.socket

      # Step 6: Install containernetworking-plugins
      - name: Install containernetworking-plugins
        run: |
          CNI_VERSION=v1.3.0
          mkdir -p /opt/cni/bin
          curl -L https://github.com/containernetworking/plugins/releases/download/${CNI_VERSION}/cni-plugins-linux-amd64-${CNI_VERSION}.tgz | sudo tar -C /opt/cni/bin -xz
          ls -l /opt/cni/bin

      # Step 7: Install Minikube
      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      # Step 8: Start Minikube
      - name: Start Minikube
        run: |
          sudo minikube start --driver=none
          sudo minikube status

      # Step 9: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 10: Build Docker Image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }} .

      # Step 11: Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/my-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      # Step 12: Apply Kubernetes Deployment
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s-deployment.yaml
          kubectl rollout status deployment/my-app

      # Step 13: Verify Kubernetes Pods and Services
      - name: Verify Deployment
        run: |
          kubectl get pods
          kubectl get services
